    <style>
      /* Animation keyframes and custom styles */
      .tile {
        transition: all 0.2s ease;
      }
      
      .tile:hover:not(.revealed):not(.disabled) {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      
      .tile.revealed {
        transform: rotateY(180deg);
      }
      
      .animate-reveal {
        animation: reveal 0.3s ease-out forwards;
      }
      
      @keyframes reveal {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-explode {
        animation: explode 0.5s ease-out forwards;
      }
      
      @keyframes explode {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); background-color: #DC2626; }
        100% { transform: scale(1); background-color: #DC2626; }
      }
      
      .shine {
        position: relative;
        overflow: hidden;
      }
      
      .shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite linear;
      }
      
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
      }
    </style>
